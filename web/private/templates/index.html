<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	
	<head>
		<meta charset="UTF-8">

		<title>magicPHP | Demo</title>
		
		<!-- Stylesheets -->
		<link href="/resources/css/dark.css" rel="stylesheet" type="text/css" />
		<link href="/resources/css/fonts.css" rel="stylesheet" type="text/css" />
		<link href="/resources/css/custom.css" rel="stylesheet" type="text/css" />
		
		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-2.1.3.js" type="text/javascript"></script>
		<script src="/resources/js/magic.js" type="text/javascript"></script>	
	</head>
	
	<body>
		<!-- Overlay Div -->
		<div id="overlay">
		</div>
		<div id="overlay2" class="signup-toggle">
		</div>		
		<!-- Signup Div -->
		<div id="beerSignup">
			<span class="icon-close beer-toggle" id="beerClose"></span>
			<form id="beer" name="beer" action="contact.php" method="POST">
				<div id="beerSignupInner">
					<input class="name text" name="beerFirstName" type="text" placeholder="First Name"/>
					<input class="name text" name="beerLastName" type="text" placeholder="Last Name"/>
					<input class="email text" name="beerEmail" type="text" placeholder="Email Address"/>
				</div>
				<input type="submit" class="submit" id="beerSubmit" name="beerSubmit" value="I'll have an IPA"/>
			</form>
		</div>
		<div id="coffeeSignup">
			<span class="icon-close coffee-toggle" id="coffeeClose"></span>
			<form id="beer" name="coffee" action="/" method="POST">
				<div id="coffeeSignupInner">
					<input class="name text" id="coffeeFirstName" name="coffeeFirstName" type="text" placeholder="First Name"/>
					<input class="name text" id="coffeeLastName" name="coffeeLastName" type="text" placeholder="Last Name"/>
					<input class="email text" id="coffeeEmail" name="coffeeEmail" type="text" placeholder="Email Address">
				</div>
				<input type="button" class="submit" id="coffeeSubmit" name="coffeeSubmit" value="Americano, please" onclick="$.fn.magicCallFunction('contact_save',$.fn.magicGetFormValues('coffee'));" >
			</form>
		</div>
		<!-- Main Content -->
		<main id="wrap">
			<header>	
				<nav id="click-menu">
					<div class="menu">
  						<span class="menu-global menu-top"></span>
  						<span class="menu-global menu-middle"></span>
  						<span class="menu-global menu-bottom"></span>
					</div>
					<ul>
						<!-- Here is the Menu, the labels can be changed by editing the text in data-tooltip -->
						<li><a href="#"><span class="icon-user" data-tooltip="about"></span></a></li>
						<li><a href="#"><span class="icon-newspaper" data-tooltip="documentation"></span></a></li>
						<li><a href="#"><span class="icon-pin" data-tooltip="find us"></span></a></li>
					</ul>
				</nav>		
				<nav id="top-menu">
					<div id="nav-wrap">
						<!-- Logo Division -->
						<div id="logo">
							<h2>magicPHP</h2>
						</div>
					</div>
				</nav>
				<section id="info">
					<!-- Title -->
					<h1>Beer vs Coffee</h1>
					<h3>Which one is better for your brain?</h3>
					<!-- Buttons Go here -->
					<div id="button-bar">
						<a class="call-to-action beer-toggle">Beer <span class="icon icon-in-alt"></span></a>
						<a class="call-to-action coffee-toggle">Coffee <span class="icon icon-in-alt"></span></a>
					</div>
				</section>
			</header>
			<!-- Social Connect Bar -->
			<footer id="social-bar">
  				<div id="social-inner">
  					<ul id="social-list">
  						<li><a href="#"><span class="icon icon-twitter"></span></a></li>
  						<li><a href="#"><span class="icon icon-instagram"></span></a></li>
  						<li><a href="#"><span class="icon icon-delicious"></span></a></li>
  						<li><a href="#"><span class="icon icon-facebook"></span></a></li>
  						<li><a href="#"><span class="icon icon-googleplus"></span></a></li>
  					</ul>
  				</div>
			</footer>
		</main>
		
		<script src="/resources/js/custom.js" type="text/javascript"></script>
		
		<!-- MAGIC-JS -->
		
	</body>
</html>
